<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Minecraft Web Demo</title>
  <style>
    body {
      background: url('https://i.imgur.com/2R0e0xX.png');
      background-size: cover;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }
    #player {
      width: 50px;
      height: 50px;
      background: url('https://i.imgur.com/2nCt3Sbl.png');
      background-size: cover;
      position: absolute;
      top: 200px;
      left: 200px;
    }
  </style>
</head>
<body>
  <h1>Mini Minecraft Demo</h1>
  <p>Gunakan tombol panah untuk gerakin player</p>
  <div id="player"></div>
  <script>
    const player = document.getElementById("player");
    let x = 200, y = 200;
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") y -= 10;
      if (e.key === "ArrowDown") y += 10;
      if (e.key === "ArrowLeft") x -= 10;
      if (e.key === "ArrowRight") x += 10;
      player.style.left = x + "px";
      player.style.top = y + "px";
    });
  </script>
</body>
</html>
